<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Navbar Styling */
        
        .navbar {
            background: linear-gradient(to right, #0099ff, #00bbff);
            padding: 15px 0;
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            transition: 0.3s;
            color: white !important;
        }
        
        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
        }
        /* Dashboard Header */
        
        .dashboard-header {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: #004080;
        }
        /* Dashboard Cards */
        
        .portal-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-weight: bold;
            color: #004080;
        }
        
        .btn-primary {
            background-color: #00bbff;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #007acc;
        }
        /* Footer */
        
        footer {
            background: linear-gradient(to right, #0099ff, #00bbff);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: white;
            padding: 15px;
            margin-top: 30px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .card {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> College Placement Portal
                </div>
                <nav>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">TPO</a></li>
                        <li class="nav-item"><a class="nav-link" href="college_info.html">College Info</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Dashboard Header -->
    <div class="container mt-4">
        <div class="dashboard-header">
            <h1 class="dashboard-title">TPO Dashboard</h1>
        </div>
    </div>

    <!-- Main Section with Cards -->
    <section class="portal-section container my-5">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Shortlisted Students</h5>
                        <a href="shortlist_students.html" class="btn btn-primary mt-3">View List</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Analyze Placements</h5>
                        <a href="placed_students.html" class="btn btn-primary mt-3">Analyze Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Upload Job Offers</h5>
                        <a href="job_offer.html" class="btn btn-primary mt-3">Upload Offer</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">View Registered Students</h5>
                        <a href="registered_students_tpo.html" class="btn btn-primary mt-3">View List</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 College Placement Portal. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
