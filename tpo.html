<head>
    <meta charset="UTF-8">

    <title>TPO Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Header with Sticky Navigation -->
    <header class="sticky-top bg-primary text-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Logo Section -->
            <div class="logo h4 d-flex align-items-center">
                <img src="path/to/logo.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;">
                College Placement Portal
            </div>

            <!-- Navbar Section -->
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Student</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">TPO</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#college-info">College Info</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- TPO Dashboard Header -->
    <header class="bg-light py-4">
        <div class="container text-center">
            <h1>TPO Dashboard</h1>
        </div>
    </header>

    <!-- Main Section with Cards -->
    <section class="portal-section container my-5">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Shortlisted Students</h2>
                        <a href="#" class="btn btn-primary">View List</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Analyze Placements</h2>
                        <a href="#" class="btn btn-primary">Analyze Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Upload Job Offers</h2>
                        <a href="#" class="btn btn-primary">Upload Offer</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Send Interview Notices</h2>
                        <a href="#" class="btn btn-primary">Send Notice</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 College Placement Portal. All rights reserved.</p>
