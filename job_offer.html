<head>

    <style>
        /* Ensure the page takes the full height and the footer stays at the bottom */
        
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Main content wrapper */
        
        main {
            flex: 1;
        }
        /* Navbar Styling */
        
        .navbar {
            background: linear-gradient(to right, #007bff, #00bbff);
            padding: 15px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .logout-btn {
            background-color: #ff4d4d;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background-color: #e60000;
        }
        /* Header */
        
        .page-header {
            background: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        /* Modal Styling */
        
        .modal-content {
            border-radius: 10px;
        }
        
        .modal-header {
            background: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .modal-footer {
            background: #f8f9fa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        /* Footer styling */
        
        footer {
            background: #00bbff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>

    <!-- Main content -->
    <main>
        <!-- Page Header -->
        <header class="page-header">
            <div class="container">
                <h1 class="fw-bold text-primary">TPO Dashboard</h1>

<!-- View Applied Students Modal -->
<div class="modal fade" id="viewStudentsModal" tabindex="-1" aria-labelledby="viewStudentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewStudentsModalLabel">Applied Students</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Resume</th>
                        </tr>
                    </thead>
                    <tbody id="studentsList">
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


        <!-- Job Offer Upload Modal -->
        <div class="modal fade" id="uploadJobModal" tabindex="-1" aria-labelledby="uploadJobModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadJobModalLabel">Upload Job Offer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="jobOfferForm" method="POST" action="api/job_offer.php">
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Job Post Name</label>
                                <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Enter job title" required>
                            </div>
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter salary" required>
                            </div>
                            <div class="mb-3">
                                <label for="qualifications" class="form-label">Qualifications</label>
                                <textarea class="form-control" id="qualifications" name="qualifications" rows="3" placeholder="Enter required qualifications" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="eligibility" class="form-label">Eligibility Criteria</label>
                                <textarea class="form-control" id="eligibility" name="eligibility" rows="3" placeholder="Enter eligibility criteria" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="workMode" class="form-label">Work Mode</label>
                                <select class="form-select" id="workMode" name="workMode" required>
                                    <option value="" disabled selected>Select work mode</option>
                                    <option value="Remote">Remote</option>
                                    <option value="On-site">On-site</option>
                                    <option value="Hybrid">Hybrid</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Upload Offer</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
