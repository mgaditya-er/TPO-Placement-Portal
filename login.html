<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style2.css">

</head>

<body>
    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <!-- Logo Section -->
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> College Placement Portal
                </div>

                <!-- Navbar Section -->
                <nav>
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">TPO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#college-info">College Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact.html">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Form -->
                <div id="loginFormContainer">
                    <h1 class="text-center mb-4">Welcome to College Placement Portal</h1>
                    <h2 class="text-center">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Select Role:</label>
                            <select id="role" class="form-select">
                                <option value="student">Student</option>
                                <option value="tpo">TPO</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div id="errorMessage" class="error-message text-danger mt-2"></div>
                    <p class="text-center mt-3">Don't have an account? <span id="showSignup" class="text-primary">Sign Up</span></p>
                    <script>
                        document.getElementById("showSignup").addEventListener("click", function() {
                            window.location.href = "signup.html"; // Redirects to the signup page
                        });
                    </script>

                </div>

                <!-- Sign Up Form -->
                <div id="signupFormContainer" style="display: none;">
                    <h2 class="text-center">Sign Up</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Choose a Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Choose a Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newEnrollment" class="form-label">Enrollment No:</label>
                            <input type="text" class="form-control" id="newEnrollment" placeholder="Enter Enrollment No" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div id="signupMessage" class="success-message text-success mt-2"></div>
                    <p class="text-center mt-3">Already have an account? <span id="showLogin" class="text-primary">Login</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 College Placement Portal. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
