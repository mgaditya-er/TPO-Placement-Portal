<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Navbar Styling */
        
        .navbar {
            background: linear-gradient(to right, #007bff, #00bbff);
            padding: 15px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        /* Header Styling */
        
        .page-header {
            background: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        /* Table Styling */
        
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            margin-bottom: 0;
        }
        
        .table th {
            text-align: center;
            background: #007bff !important;
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        /* Ensure full page table layout */
        
        .full-page-table {
            min-height: calc(100vh - 200px);
            /* Adjust height dynamically */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* Footer Styling */
        
        footer {
            background: #00bbff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .table-container {
                padding: 10px;
            }
            .table th,
            .table td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> College Placement Portal
                </div>
                <nav>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="tpo.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="shortlist_students.html">Shortlisted Students</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="placed_students.html">Analyze Placement</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="job_offer.html">Job Offers</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="fw-bold text-primary">Registered Students</h1>
        </div>
    </header>

    <!-- Table Section -->
    <section class="container my-5 full-page-table">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="table-container">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Enrollment No</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Percentage</th>
                                <th>Profile</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2024 College Placement Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/registered_students.js"></script>

</body>

</html>
