<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume & Certificate</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar Styling */
        
        .navbar {
            background: linear-gradient(to right, #0099ff, #00bbff);
            padding: 15px 0;
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            transition: 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            transform: scale(1.1);
        }
        /* Upload Page Layout */
        
        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 0;
        }
        
        .upload-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Upload Title */
        
        .upload-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #004080;
            margin-bottom: 20px;
        }
        /* Input Fields */
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #00bbff;
            box-shadow: 0px 0px 8px rgba(0, 187, 255, 0.5);
        }
        
        .form-control-file {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
        }
        /* Buttons */
        
        .btn-primary {
            background-color: #00bbff;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            transition: 0.3s;
            width: 100%;
            border-radius: 10px;
        }
        
        .btn-primary:hover {
            background-color: #007acc;
            color: white;
        }
        /* Uploaded Files Section */
        
        #uploadedFiles {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Sticky Footer */
        
        footer {
            background: linear-gradient(to right, #0099ff, #00bbff);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .upload-card {
                width: 80%;
            }
        }
        
        @media (max-width: 576px) {
            .upload-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> College Placement Portal
                </div>
                <nav>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="student.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="view_profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="student_jobs.html">Jobs</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="notifications.html">Notification</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Upload Form Section -->
    <div class="upload-container">
        <div class="upload-card">

            <h2 class="upload-title">Upload Resume or Certificate</h2>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="enrollment_no">Enrollment Number:</label>
                    <input type="text" id="enrollment_no" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="fileType">Select File Type:</label>
                    <select id="fileType" class="form-control" required>
                        <option value="">Choose...</option>
                        <option value="resume">Resume</option>
                        <option value="certificate">Certificate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">File Title:</label>
                    <input type="text" id="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="file">Select File:</label>
                    <input type="file" id="file" class="form-control-file" required>
                </div>

                <button type="submit" class="btn btn-primary">Upload</button>
            </form>



            <!-- Message Section to show success/error -->
            <div id="message" style="margin-top: 10px;"></div>


        </div>

        <footer>
            <p>&copy; 2024 College Placement Portal. All rights reserved.</p>
        </footer>

        <!-- Include the external JS file -->
        <script src="js/upload_resume.js"></script>
</body>

</html>
