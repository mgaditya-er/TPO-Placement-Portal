<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Signup Form -->
                <div id="signupFormContainer">
                    <h2 class="text-center">Sign Up</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="role" class="form-label">Select Role:</label>
                            <select id="role" class="form-select">
                                <option value="student">Student</option>
                                <option value="tpo">TPO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Choose a Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Choose a Password" required>
                        </div>
                        <div id="studentFields">
                            <div class="mb-3">
                                <label for="enrollment_no" class="form-label">Enrollment No:</label>
                                <input type="text" class="form-control" id="enrollment_no" placeholder="Enter Enrollment No">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div id="signupMessage" class="text-danger mt-2"></div>
                    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
