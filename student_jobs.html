<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar Styling */
        /* Navbar Styling */
        
        .navbar {
            background: linear-gradient(to right, #0099ff, #00bbff);
            padding: 15px 0;
        }
        
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navbar-nav .nav-item {
            padding: 0 10px;
        }
        
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            /* Increased font size */
            font-weight: 600;
            /* Slightly bolder text */
            transition: 0.3s;
            padding: 10px 15px;
        }
        
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            transform: scale(1.1);
        }
        /* Full-Page Job Listings Layout */
        
        .job-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Titles */
        
        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #004080;
            margin-bottom: 30px;
        }
        /* Input Fields */
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #00bbff;
            box-shadow: 0px 0px 8px rgba(0, 187, 255, 0.5);
        }
        /* Buttons */
        
        .btn-primary {
            background-color: #00bbff;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            transition: 0.3s;
            border-radius: 10px;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #007acc;
            color: white;
        }
        /* Job List */
        
        .job-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 5px solid #00bbff;
        }
        /* Loader */
        
        #loading {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #007acc;
            margin-top: 10px;
        }
        /* Sticky Footer */
        
        footer {
            background: linear-gradient(to right, #0099ff, #00bbff);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;">
                    <span class="ms-2" style="font-size: 1.5rem; font-weight: bold;">College Placement Portal</span>
                </div>
                <nav>
                    <ul class="navbar-nav d-flex flex-row gap-4">
                        <li class="nav-item"><a class="nav-link text-white" href="student.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="view_profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="upload_resume.html">Upload</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="notifications.html">Notification</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <!-- Job Opportunities Section -->
    <div class="container mt-5">
        <div class="job-container">
            <h2 class="page-title">Job Opportunities</h2>

            <!-- Input for Student Enrollment No -->
            <div class="mb-3">
                <label for="enrollment_no" class="form-label"><strong>Enter Your Enrollment No:</strong></label>
                <input type="text" id="enrollment_no" class="form-control" placeholder="e.g., 2021001">
                <button class="btn btn-primary mt-2" id="fetchJobsBtn">Find Jobs</button>
            </div>

            <!-- Loader -->
            <div id="loading">
                <p>Loading jobs...</p>
            </div>

            <!-- Job List -->
            <div id="job-list" class="mt-4"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 College Placement Portal. All rights reserved.</p>
    </footer>

    <script src="js/student_jobs.js"></script>
</body>

</html>
